<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>General: App | Minimal UI</title>
        <link rel="stylesheet" href="css/left-menu.css">
        <link rel="stylesheet" href="css/template.css">
        <link rel="stylesheet" href="../../css/popup.css">
        <link rel="stylesheet" href="../../css/form.css">
    </head>
    <body>

        <script src="js/left-menu.js"></script>
        <aside id="left-menu">
            <div id="logoContainer"></div>
            
            <section id="general" class="menu-section">
                <h5>general</h5>
                <div class="card selected" onclick="switchToLayout('home')">
                    <img src="../img/house-solid.svg">
                    <p>Accueil</p>
                </div>
            </section>
            <section id="management" class="menu-section">
                <h5>management</h5>
                <div class="card card-extendable" id="user" onclick="toggleShow('user-options', 'user')">
                    <img src="../img/user-solid.svg">
                    <p>User</p>
                    <img src="../img/chevron-right-solid.svg">
                </div>
                <ul id="user-options" class="list-extended">
                   <li>Profile</li>
                   <li onclick="switchToLayout('list-users')">List</li>
                   <li onclick="switchToLayout('cards-users')">Cards</li>
                </ul>
                <div class="card" onclick="switchToLayout('list-articles')">
                    <img src="../img/box-solid.svg">
                    <p>Stock</p>
                </div>
                <div class="card card-extendable" id="events" onclick="toggleShow('events-options', 'events')">
                    <img src="../img/calendar.svg">
                    <p>Events</p>
                    <img src="../img/chevron-right-solid.svg">
                </div>
                <ul id="events-options" class="list-extended">
                    <li onclick="switchToLayout('available-events')">Available events</li>
                    <li onclick="switchToLayout('my-events')">My events</li>
                    <li onclick="switchToLayout('create-event')">Create events</li>
                    <li>Manage events</li>
                </ul>
                <div class="card" onclick="switchToLayout('available-lessons')">
                    <img src="../img/school.svg">
                    <p>Lessons</p>
                </div>
            </section>
        </aside>
        <div>
            <header>
                <div>
                    <img src="../img/ic_flag_en.svg" width="30px" height="30px">
                    <img src="../img/ic_flag_en.svg" width="30px" height="30px">
                    <img src="../img/ic_flag_en.svg" width="30px" height="30px">
                    <img src="../img/ic_flag_en.svg" width="30px" height="30px">
                </div>
            </header>
            <iframe id="layouts-container" src="./backend-layouts/available-lessons.html"></iframe>
        </div>
    </body>
</html>
