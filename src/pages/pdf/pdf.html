<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Export PDF Example</title>
    <style>
        /* Votre CSS personnalis√© ici */
    </style>
</head>
<body>
    <div class="container">
        <!-- Contenu de votre page -->
    </div>

    <button id="generate">Generate PDF</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.js"></script>
    <script type = "module" src="pdf.js"></script>
    <script type = "module">
        import{generatePDF} from "./pdf.js";
        // Appel de la fonction generatePDF() lors du clic sur le bouton
        document.getElementById('generate').onclick = () => generatePDF();
    </script>
</body>
</html>
