<!DOCTYPE html>

<html>
<head>
    <meta charset="UTF-8">
    <title>Export PDF Template</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            color: #333333;
        }

        p {
            color: #555555;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 8px;
            border-bottom: 1px solid #dddddd;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.js"></script>
    <script type="module" src="pdf.js"></script>
    <div class="container">
        <h1>Export PDF Template</h1>
        <p>This is an example template for exporting PDF.</p>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Role</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <p>Additional content goes here...</p>

        <button id="generate">Generate PDF</button>
    </div>
</body>
</html>
