<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Export PDF Template</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            color: #333333;
        }

        p {
            color: #555555;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 8px;
            border-bottom: 1px solid #dddddd;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Export PDF Template</h1>
        <p>This is an example template for exporting PDF.</p>

        <table>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Description</th>
                <th>Stock</th>
                <th>Price</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Product 1</td>
                <td>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</td>
                <td>10</td>
                <td>$19.99</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Product 2</td>
                <td>Sed volutpat ligula ut diam aliquam posuere.</td>
                <td>5</td>
                <td>$29.99</td>
            </tr>
            <!-- Add more rows here -->
        </table>

        <p>Additional content goes here...</p>

        <button onclick="generatePDF()">Generate PDF</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.js"></script>
    <script>
        function generatePDF() {
            const element = document.querySelector('.container');
            html2pdf()
                .set({
                    margin: 1,
                    filename: 'exported_pdf.pdf',
                    image: { type: 'jpeg', quality: 0.98 },
                    html2canvas: { scale: 2 },
                    jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' }
                })
                .from(element)
                .save();
        }
    </script>
</body>
</html>
